<html>
  <style>
    table, th, td {
      border: 1px solid black;
      border-collapse: collapse;
      padding: 2px;
      text-align: right;
    }
  </style>
<head>
  <title>Nordpool</title>
</head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<table>
  <tr>
    <th></th>
    {% for day in days %}
    <th>{{ day }}</th>
    {% endfor %}
  </tr>
  {% for hour in range(24) %}
    <tr>
      <td>{{hour}}</td>
      {% for day in days %}
      <td>{% for price in prices if price.day == day and price.hour == hour %}
            {{ "%.2f"|format(price.price) }}
        {% endfor %}
      {% endfor %}</td>
    </tr>
  {% endfor %}
</table>
</html>
